<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <style>
        /* Responsive iframe */
        .iframe-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; /* No border */
        }
    </style>
</head>
<body>

<h1>Embed Example</h1>
<div class="iframe-container">
    <iframe src="https://freehit.sbs/c/live/ovs.php?c=star1in" allowfullscreen></iframe>
</div>

</body>
</html>
